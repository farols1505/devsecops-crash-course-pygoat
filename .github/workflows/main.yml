name: CI

on: [push]

jobs:
  sast_scan:
    name: Run Bandit Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.8'

      - name: Install Bandit
        run: pip install bandit

      - name: Run Bandit Scan
        # Added || true to ensure artifact uploads even if issues are found
        run: bandit -ll -ii -r . -f json -o bandit-report.json

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: bandit-findings
          path: bandit-report.json

  image_scan:
    name: Build Image and Run Image Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Removed 'actions-setup-docker' as Docker is pre-installed on ubuntu-latest

      - name: Build Docker Image
        run: docker build -f Dockerfile -t myapp:latest .

      - name: Docker Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.REPO_USER }}
          password: ${{ secrets.REPO_PWD }}

      - name: Docker Scout Quickview
        uses: docker/scout-action@v1
        with:
          command: quickview
          image: myapp:latest

      - name: Docker Scout CVEs
        uses: docker/scout-action@v1
        with:
          command: cves
          image: myapp:latest
          exit-code: true # Fails the build if vulnerabilities are found
